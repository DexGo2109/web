<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Juego del Ahorcado</title>
    <link rel="stylesheet" href="estilo-ahorcado.css">
</head>
<body>
    <h1 class="titulo">Juego del Ahorcado</h1>
    <h1 id="msg-final"></h1>

    <div class="img-container">
        <picture class="img-ahorcado">
            <img src="img/ahorcado_6.png" alt="" id="image6" class="ahorcado-img">
            <img src="img/ahorcado_5.png" alt="" id="image5" class="ahorcado-img">
            <img src="img/ahorcado_4.png" alt="" id="image4" class="ahorcado-img">
            <img src="img/ahorcado_3.png" alt="" id="image3" class="ahorcado-img">
            <img src="img/ahorcado_2.png" alt="" id="image2" class="ahorcado-img">
            <img src="img/ahorcado_1.png" alt="" id="image1" class="ahorcado-img">
            <img src="img/ahorcado_0.png" alt="" id="image0" class="ahorcado-img">
        </picture>
        <h3 id="acierto" class="mensaje"></h3>
    </div>

    <h2 class="palabra" id="palabra"></h2>

    <div class="flex-row" id="turnos">
        <div class="col">
            <h3>Intentos restantes: <span id="intentos">6</span></h3>
        </div>
        <div class="col">
            <button onclick="inicio()" id="reset">Elegir otra palabra</button>
            <button onclick="pista()" id="pista">Dame una pista!</button>
            <span id="hueco-pista"></span>
        </div>
    </div>

    <div class="keyboard">
        <div class="flex-row" id="abcdario">
            <!-- Las letras se generarán aquí -->
        </div>
    </div>

    <script src="ahorcado.js"></script>
</body>
</html>
